# Set TMUX to get true color support
set -g default-terminal "screen-256color"

# Tell TMUX that outside terminal supports true color ($TERM outside TMUX must be xterm-256color)
set -ga terminal-overrides ",xterm-256color*:Tc"

#Set copy mode as vi
bind-key -T copy-mode-vi 'v' send -X begin-selection
# bind-key -T copy-mode-vi 'y' send -X copy-selection-and-cancel
# bind -T copy-mode-vi Enter 'y' send -X copy-selection-and-cancel "xclip -i -f -selection primary | xclip -i -selection clipboard"
bind-key -T copy-mode-vi 'y' send -X copy-selection-and-cancel "xclip -sel clip -i"

#Set mouse suport
set -g mouse on

# source .tmux.conf file
bind r source-file ~/.tmux.conf \; display "Configuration Reloaded!"

# Helps in faster key repetition
set -sg escape-time 0

# Start window number from 1 rather than 0
set -g base-index 1

# Start pane number from 1 rather than 0
set -g pane-base-index 1

# Refresh status line every 5 seconds - Good for when music is playing / update time etc
set -g status-interval 5

# vertical and horizontal split
bind b resize-pane -Z

# vertical and horizontal split
bind v split-window -h
bind h split-window -v

# don't allow tmux to rename the window based on commands running
set-window-option -g allow-rename off

# Switch betewen panes using alt + arrow
bind -n M-h select-pane -L
bind -n M-l select-pane -R
bind -n M-k select-pane -U
bind -n M-j select-pane -D

# Move around panes with hjkl, as one would in vim after pressing ctrl + w
#bind h select-pane -L
#bind j select-pane -D
#bind k select-pane -U
#bind l select-pane -R

#Color theme:

# Colors for command mode
set -g message-command-bg 'colour51'
set -g message-command-fg 'colour0'

# Colors for message in the status bar
set -g message-bg 'colour51'
set -g message-fg 'colour0'

# Make active pane border blue
set -g pane-active-border-style fg=colour82

# Set the left and right status
set -g status-left '#[bg=colour0]#[fg=colour51]#{?client_prefix,#[bg=colour2],} #S #[bg=colour0]#[fg=colour7]#{?client_prefix,#[fg=colour2],}'
set -g status-right '#[bg=colour0]#[fg=colour51] %b %d %H:%M '

# Set the background color
set -g status-bg colour0

# Customize how windows are displayed in the status line
set -g window-status-current-format "#[fg=colour0]#[bg=colour51] #I*:#[fg=colour0]#W "
set -g window-status-format "#[fg=colour51]#[bg=colour0] #I:#[fg=colour51]#W "
